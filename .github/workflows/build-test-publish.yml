name: Build, Test and Publish

on:
  push:
    branches: [ main, develop ]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+(-.*)?'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x
        dotnet-quality: 'preview'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Build FastCdcFs.Net library
      run: dotnet build FastCdcFs.Net/FastCdcFs.Net.csproj --configuration Release
        
    - name: Run Tests
      run: dotnet test Tests/Tests.csproj --configuration Release --verbosity normal

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x
        dotnet-quality: 'preview'
        
    - name: Pack NuGet package
      run: |
        dotnet pack FastCdcFs.Net/FastCdcFs.Net.csproj       -c Release -p:Version="${GITHUB_REF_NAME}" -o ./publish
        dotnet pack FastCdcFs.Net/FastCdcFs.Net.Shell.csproj -c Release -p:Version="${GITHUB_REF_NAME}" -o ./publish
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push "./publish/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push "./publish/*.snupkg" --api-key ${{ secrets.NUGET_API_KEY }}
